<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Nhập vào số N :"));
            var sum = 0;
            while (n != -1) {
                n = parseInt(prompt("Nhập vào số N :"));
                alert(n);
                sum = sum + n;
            }
            alert(sum);
        </script>
    </body>
</html>
