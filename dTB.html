<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var diemHoa = parseFloat(prompt("Nhập điểm Hóa"));
            var diemLy = parseFloat(prompt("Nhập điểm Vật Lý"));
            var diemSinhhoc = parseFloat(prompt("Nhập điểm Sinh học"));
            var tongDiem = diemHoa + diemLy + diemSinhhoc;
            var dTB = tongDiem / 3;
            document.write("Tổng điểm là :" + " " + tongDiem);
            document.write("Điểm trung bình là :" + " " + dTB);
        </script>
    </body>
</html>
